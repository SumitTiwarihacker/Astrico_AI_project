<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summary Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow rounded">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Summary Report</h3>
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Total Learners
            <span class="badge bg-primary rounded-pill">{{ total_learners }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Total Assessors
            <span class="badge bg-primary rounded-pill">{{ total_assessors }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Total Institutions
            <span class="badge bg-primary rounded-pill">{{ total_institutions }}</span>
          </li>
        </ul>
        <p style="padding: 10px;right: 10px;;"><a href="/">Home</a></p>

      </div>
    </div>
    
  </div>

</body>
</html>
